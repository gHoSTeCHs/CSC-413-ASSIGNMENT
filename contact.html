<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://kit.fontawesome.com/54c068ba68.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="nav">
			<div class="container">
				<div class="navbar">
					<div class="logo">
						<a href="#"
							><img
								class="logoImg"
								src="./Images/LogoSample_ByTailorBrands.jpg"
								alt=""
						/></a>
					</div>
					<i class="fa-solid fa-bars" id="icon"></i>
					<div class="menuLinks">
						<i class="fa-solid fa-xmark" id="icon"></i>
						<ul>
							<a href="./index.html" class="links home"><li>Home</li></a>
							<a href="./about.html" class="links about"><li>About</li></a>
							<a href="./contact.html" class="links contact"
								><li>Contact</li></a
							>
							<a href="./LearnMore.html" class="links learnMore"
								><li>Learn More</li></a
							>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<section class="form">
			<div class="container">
				<form action="" class="contactForm">
					<div class="formContact"></div>
					<label for="fulName">Name</label>
					<input
						type="text"
						placeholder="Enter Your name"
						name="fulName" /><br />
					<label for="age">Age</label>
					<input type="number" placeholder="Your age" name="age" /><br />
					<label for="email">Email</label>
					<input
						type="email"
						placeholder="Enter your email.."
						name="email" /><br />
					<label for="message">Message</label>
					<textarea name="" id="" cols="30" rows="10"></textarea><br />
					<button class="btn" type="submit">Submit</button>
				</form>
			</div>
		</section>
		<footer class="footer">
			<div class="container">
				<div>
					<img
						class="footerImg"
						src="./Images/LogoSample_ByTailorBrands-removebg-preview.png"
						alt="" />
				</div>
				<div class="footerLinks">
					<ul>
						<a href="/index.html" class="hre"><li>Home</li></a>
						<a href="./about.html" class="hre"><li>About</li></a>
						<a href="#" class="hre"><li>Contact</li></a>
						<a href="./LearnMore.html" class="hre"><li>Learn More</li></a>
					</ul>
				</div>
				<!-- <div class="footerSocials">
					<i class="fa-brands fa-square-facebook foot fa-2x"></i>
					<i class="fa-brands fa-square-instagram foot fa-2x"></i>
					<i class="fa-brands fa-square-twitter foot fa-2x"></i>
				</div> -->
				<div class="footerTop">
					<p>Back to top</p>
					<a href="#"
						><i class="fa-solid fa-arrow-up-from-bracket fa-1x"></i
					></a>
				</div>
			</div>
		</footer>
	</body>
</html>
